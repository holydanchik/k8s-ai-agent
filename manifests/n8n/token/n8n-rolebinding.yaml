apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: n8n-superadmin-binding
subjects:
  - kind: ServiceAccount
    name: n8n-sa
    namespace: automation
roleRef:
  kind: ClusterRole
  name: n8n-superadmin
  apiGroup: rbac.authorization.k8s.io




kubectl apply -f manifests/token/n8n-sa.yaml
kubectl apply -f manifests/token/n8n-role.yaml
kubectl apply -f manifests/token/n8n-rolebinding.yaml
kubectl -n automation create token n8n-sa

