apiVersion: v1
kind: Namespace
metadata:
  name: automation
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ai-agent-sa
  namespace: automation
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ai-agent-role
  namespace: automation
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get","patch","delete","list"]
- apiGroups: ["networking.k8s.io"]
  resources: ["networkpolicies"]
  verbs: ["get","create","patch","update","list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ai-agent-rb
  namespace: automation
subjects:
- kind: ServiceAccount
  name: ai-agent-sa
  namespace: automation
roleRef:
  kind: Role
  name: ai-agent-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-agent
  namespace: automation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-agent
  template:
    metadata:
      labels:
        app: ai-agent
    spec:
      serviceAccountName: ai-agent-sa
      containers:
      - name: ai-agent
        image: k8s-ai-agent:local
        ports:
        - containerPort: 8000
        - containerPort: 8001
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: openai-secret
              key: api-key
---
apiVersion: v1
kind: Service
metadata:
  name: ai-agent
  namespace: automation
spec:
  selector:
    app: ai-agent
  ports:
  - name: http
    port: 8000
    targetPort: 8000
  - name: metrics
    port: 8001
    targetPort: 8001
